<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input - EAD Scheduling</title>
  <link href="./css/output.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <header class="bg-gradient-to-br from-purple-600 to-blue-500 p-4 flex items-center justify-between">
      <div class="text-white text-2xl font-bold">
        <a href="index.html" class="text-white">ExponentiaSched</a>
      </div>
      <nav>
          <ul class="flex space-x-4">
              <li><a href="index.html" class="text-white hover:underline">Home</a></li>
              <li><a href="about.html" class="text-white hover:underline">About</a></li>
              <li><a href="comparision.html" class="text-white hover:underline">Comparison</a></li>
          </ul>
      </nav>
  </header>

  <main class="p-6 max-w-md mx-auto">
    <section id="numProcessSection">
      <label class="block mb-4">
        <span >Enter Number of Processes</span>
        <input type="number" id="numProcesses" class="mt-1 block w-full text-black" min="1" required>

      </label>
      <button id="generateFormButton" class="relative inline-flex items-center justify-center p-0.5 mt-4  overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Genrerate Processes
        </span>
    </section>

    <form id="processForm" class="hidden mt-6 text-white">
      <div id="processInputs"></div>
      <button type="submit" class="relative inline-flex items-center justify-center p-0.5 mt-4  overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
              Submit Processes
          </span>
      </button>
  </form>
  
  </main>

  <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800"></footer>
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="index.html" class="hover:underline">ExponentiaSched™</a>. All Rights Reserved.</span>
      <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li><a href="#" class="hover:underline me-4 md:me-6">About</a></li>
        <li><a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a></li>
        <li><a href="#" class="hover:underline me-4 md:me-6">Licensing</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </div>
  </footer>

  <script src="./js/input.js"></script>
</body>
</html>
