<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input - EAD Scheduling</title>
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <header class="p-6 text-white text-center bg-gradient-to-br from-purple-600 to-blue-500">
    <h1 class="text-3xl font-bold">Enter Process Details</h1>
  </header>

  <main class="p-6 max-w-md mx-auto">
    <section id="numProcessSection">
      <label class="block mb-4">
        <span >Enter Number of Processes</span>
        <input type="number" id="numProcesses" class="mt-1 block w-full text-black" min="1" required>

      </label>
      <button id="generateFormButton" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md">Generate Form</button>
    </section>

    <form id="processForm" class="hidden mt-6 text-white">
      <div id="processInputs"></div>
      <button type="submit" class="relative inline-flex items-center justify-center p-0.5 mt-4 w-full overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
              Submit Processes
          </span>
      </button>
  </form>
  
  </main>

  <script src="./js/input.js"></script>
</body>
</html>
